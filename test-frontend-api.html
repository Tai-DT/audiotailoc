<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend API - D·ªãch v·ª•</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        .status {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: bold;
        }
        .status.loading {
            background-color: #fff3cd;
            color: #856404;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .service-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        .service-icon {
            font-size: 40px;
            text-align: center;
            margin-bottom: 15px;
        }
        .service-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .service-description {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .service-price {
            color: #667eea;
            font-weight: bold;
            font-size: 16px;
        }
        .featured-badge {
            display: inline-block;
            background: #ffd700;
            color: #333;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 30px;
            font-family: monospace;
            font-size: 12px;
        }
        .debug-info pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéµ Test Frontend API - D·ªãch v·ª• chuy√™n nghi·ªáp</h1>
        <p>Ki·ªÉm tra k·∫øt n·ªëi API gi·ªØa Frontend v√† Backend</p>
    </div>

    <div id="status" class="status loading">
        ‚è≥ ƒêang t·∫£i d·ªØ li·ªáu d·ªãch v·ª• t·ª´ API...
    </div>

    <div id="services-container"></div>

    <div class="debug-info">
        <h3>üìä Debug Information</h3>
        <div id="debug-info"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3010/api/v1';
        const debugInfo = {
            apiUrl: API_URL,
            endpoint: '/services',
            params: {
                isFeatured: true,
                isActive: true,
                page: 1,
                pageSize: 4
            },
            timestamp: new Date().toISOString()
        };

        function updateDebugInfo(key, value) {
            debugInfo[key] = value;
            document.getElementById('debug-info').innerHTML = 
                '<pre>' + JSON.stringify(debugInfo, null, 2) + '</pre>';
        }

        function formatPrice(service) {
            if (service.priceType === 'FIXED') {
                return new Intl.NumberFormat('vi-VN', {
                    style: 'currency',
                    currency: 'VND'
                }).format(service.price);
            } else if (service.priceType === 'RANGE') {
                const min = new Intl.NumberFormat('vi-VN', {
                    style: 'currency',
                    currency: 'VND'
                }).format(service.minPrice || 0);
                const max = new Intl.NumberFormat('vi-VN', {
                    style: 'currency',
                    currency: 'VND'
                }).format(service.maxPrice || 0);
                return `${min} - ${max}`;
            } else if (service.priceType === 'NEGOTIABLE') {
                return 'Th·ªèa thu·∫≠n';
            } else if (service.priceType === 'CONTACT') {
                return 'Li√™n h·ªá';
            }
            return 'N/A';
        }

        function renderServices(services) {
            const container = document.getElementById('services-container');
            
            if (!services || services.length === 0) {
                container.innerHTML = `
                    <div class="status error">
                        ‚ö†Ô∏è Kh√¥ng c√≥ d·ªãch v·ª• n√†o ƒë∆∞·ª£c t√¨m th·∫•y
                    </div>
                `;
                return;
            }

            const html = `
                <h2 style="margin-bottom: 20px;">T√¨m th·∫•y ${services.length} d·ªãch v·ª•</h2>
                <div class="services-grid">
                    ${services.map(service => `
                        <div class="service-card">
                            ${service.isFeatured ? '<div class="featured-badge">‚≠ê Featured</div>' : ''}
                            <div class="service-icon">üîß</div>
                            <div class="service-title">${service.name}</div>
                            <div class="service-description">
                                ${service.shortDescription || service.description || 'Kh√¥ng c√≥ m√¥ t·∫£'}
                            </div>
                            <div class="service-price">
                                üí∞ ${formatPrice(service)}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            container.innerHTML = html;
        }

        function showError(error) {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status error';
            statusEl.innerHTML = `‚ùå L·ªói: ${error}`;
            
            updateDebugInfo('error', error);
        }

        function showSuccess(total) {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status success';
            statusEl.innerHTML = `‚úÖ T·∫£i th√†nh c√¥ng ${total} d·ªãch v·ª• t·ª´ API!`;
        }

        async function loadServices() {
            try {
                updateDebugInfo('status', 'Fetching...');
                
                const url = `${API_URL}/services?isFeatured=true&isActive=true&page=1&pageSize=4`;
                updateDebugInfo('fullUrl', url);
                
                const response = await fetch(url);
                updateDebugInfo('responseStatus', response.status);
                updateDebugInfo('responseOk', response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                updateDebugInfo('responseData', {
                    success: data.success,
                    total: data.data?.total,
                    servicesCount: data.data?.services?.length
                });
                
                if (data.success && data.data && data.data.services) {
                    showSuccess(data.data.total);
                    renderServices(data.data.services);
                } else {
                    throw new Error('Invalid response format');
                }
                
            } catch (error) {
                console.error('API Error:', error);
                showError(error.message);
                updateDebugInfo('status', 'Error');
            }
        }

        // Initialize debug info display
        updateDebugInfo('status', 'Initializing...');
        
        // Load services on page load
        loadServices();
    </script>
</body>
</html>
