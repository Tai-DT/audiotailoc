name: CI

on:
  push:
    branches: [ main, fix/**, feat/** ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run prisma:generate

      - name: Apply migrations (deploy)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [ -n "$DATABASE_URL" ]; then
            npx prisma migrate deploy;
          else
            echo "No DATABASE_URL set; skipping migrate deploy";
          fi

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run integration tests
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          VNPAY_HASH_SECRET: ${{ secrets.VNPAY_HASH_SECRET }}
          MOMO_SECRET_KEY: ${{ secrets.MOMO_SECRET_KEY }}
        run: npm test

      - name: Upload tests artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: ./test-results || ./logs || ./coverage || ./mochawesome-report
