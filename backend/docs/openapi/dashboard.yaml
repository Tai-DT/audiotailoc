openapi: 3.0.3
info:
  title: Dashboard API
  description: >-
    OpenAPI 3.0 description for Dashboard endpoints used by the admin dashboard.
    Includes authentication (Bearer JWT), CORS, rate limiting, pagination, sorting,
    field selection and input validation examples.
  version: '1.0.0'
servers:
  - url: https://api.example.com
    description: Production server
  - url: http://localhost:3000
    description: Local development server
tags:
  - name: dashboard
    description: Endpoints for dashboard summary, metrics, charts and refresh
security:
  - bearerAuth: []
x-rateLimit:
  window: 1m
  max: 60
x-cors:
  allowedOrigins:
    - "*"
  allowedHeaders:
    - Authorization
    - Content-Type
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    startDate:
      name: startDate
      in: query
      description: Start date filter (ISO 8601 date or datetime)
      required: false
      schema:
        type: string
        format: date
        example: '2026-01-01'
    endDate:
      name: endDate
      in: query
      description: End date filter (ISO 8601 date or datetime)
      required: false
      schema:
        type: string
        format: date
        example: '2026-01-31'
    page:
      name: page
      in: query
      description: Page number for pagination (1-based)
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
    pageSize:
      name: pageSize
      in: query
      description: Page size for pagination (max 100)
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
    sortBy:
      name: sortBy
      in: query
      description: Field to sort by
      required: false
      schema:
        type: string
        example: 'revenue'
    sortOrder:
      name: sortOrder
      in: query
      description: Sort order: asc or desc
      required: false
      schema:
        type: string
        enum: [asc, desc]
        default: desc
    fields:
      name: fields
      in: query
      description: Comma-separated list of fields to include in response (field selection)
      required: false
      schema:
        type: string
        example: 'revenue,orders,activeUsers'
  schemas:
    Pagination:
      type: object
      properties:
        page:
          type: integer
          example: 1
        pageSize:
          type: integer
          example: 20
        total:
          type: integer
          example: 512
        totalPages:
          type: integer
          example: 26
    ErrorResponse:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
          example: INVALID_INPUT
        message:
          type: string
          example: "startDate must be before endDate"
        details:
          type: object
          additionalProperties: true
    SummaryItem:
      type: object
      properties:
        revenue:
          type: number
          format: double
          example: 12345.67
        orders:
          type: integer
          example: 123
        activeUsers:
          type: integer
          example: 456
        conversionRate:
          type: number
          format: float
          example: 0.045
    SummaryResponse:
      type: object
      properties:
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        summary:
          $ref: '#/components/schemas/SummaryItem'
        meta:
          $ref: '#/components/schemas/Pagination'
    MetricItem:
      type: object
      properties:
        metric:
          type: string
          example: 'revenue'
        value:
          type: number
          format: double
          example: 12345.67
        unit:
          type: string
          example: 'USD'
        timestamp:
          type: string
          format: date-time
    MetricsResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/MetricItem'
        meta:
          $ref: '#/components/schemas/Pagination'
    ChartSeries:
      type: object
      properties:
        label:
          type: string
        data:
          type: array
          items:
            type: number
    ChartItem:
      type: object
      properties:
        id:
          type: string
          example: 'revenue_by_day'
        type:
          type: string
          example: 'line'
        labels:
          type: array
          items:
            type: string
            format: date
        series:
          type: array
          items:
            $ref: '#/components/schemas/ChartSeries'
    ChartsResponse:
      type: object
      properties:
        charts:
          type: array
          items:
            $ref: '#/components/schemas/ChartItem'
        meta:
          $ref: '#/components/schemas/Pagination'
    RefreshResponse:
      type: object
      properties:
        status:
          type: string
          example: queued
        jobId:
          type: string
          example: 'job_abc123'
        message:
          type: string
          example: 'Refresh scheduled'
paths:
  /api/v1/dashboard/summary:
    get:
      tags:
        - dashboard
      summary: Get dashboard summary
      description: >-
        Returns top-level KPI summary for the selected date range and optional
        field selection. Supports pagination, sorting and field selection.
      operationId: getDashboardSummary
      parameters:
        - $ref: '#/components/parameters/startDate'
        - $ref: '#/components/parameters/endDate'
        - $ref: '#/components/parameters/fields'
        - $ref: '#/components/parameters/sortBy'
        - $ref: '#/components/parameters/sortOrder'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          description: Successful summary response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SummaryResponse'
              examples:
                default:
                  value:
                    startDate: '2026-01-01'
                    endDate: '2026-01-31'
                    summary:
                      revenue: 12345.67
                      orders: 123
                      activeUsers: 456
                      conversionRate: 0.045
                    meta:
                      page: 1
                      pageSize: 20
                      total: 1
                      totalPages: 1
        '400':
          description: Validation error (bad request)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Authentication required or invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/dashboard/metrics:
    get:
      tags:
        - dashboard
      summary: Get metrics list
      description: Returns time-series or metric list filtered by date
      operationId: getDashboardMetrics
      parameters:
        - $ref: '#/components/parameters/startDate'
        - $ref: '#/components/parameters/endDate'
        - $ref: '#/components/parameters/fields'
        - $ref: '#/components/parameters/sortBy'
        - $ref: '#/components/parameters/sortOrder'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          description: Successful metrics response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetricsResponse'
              examples:
                default:
                  value:
                    data:
                      - metric: revenue
                        value: 12345.67
                        unit: USD
                        timestamp: '2026-01-31T23:59:59Z'
                    meta:
                      page: 1
                      pageSize: 20
                      total: 100
                      totalPages: 5
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/dashboard/charts:
    get:
      tags:
        - dashboard
      summary: Get charts for dashboard
      description: >-
        Returns chart data with labels and series. Supports field selection and
        date range filters. Useful for rendering front-end charts.
      operationId: getDashboardCharts
      parameters:
        - $ref: '#/components/parameters/startDate'
        - $ref: '#/components/parameters/endDate'
        - $ref: '#/components/parameters/fields'
        - $ref: '#/components/parameters/sortBy'
        - $ref: '#/components/parameters/sortOrder'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
      responses:
        '200':
          description: Successful charts response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChartsResponse'
              examples:
                default:
                  value:
                    charts:
                      - id: revenue_by_day
                        type: line
                        labels:
                          - '2026-01-01'
                          - '2026-01-02'
                        series:
                          - label: revenue
                            data:
                              - 1000
                              - 1100
                    meta:
                      page: 1
                      pageSize: 10
                      total: 1
                      totalPages: 1
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/dashboard/refresh:
    post:
      tags:
        - dashboard
      summary: Trigger a dashboard data refresh
      description: >-
        Enqueue or execute a refresh job to recompute dashboard aggregation.
        Request body may include scope and options.
      operationId: postDashboardRefresh
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                scope:
                  type: string
                  description: Which parts to refresh (summary|metrics|charts)
                  example: 'all'
                immediate:
                  type: boolean
                  description: Run immediately instead of queuing
                  default: false
            examples:
              runNow:
                value:
                  scope: all
                  immediate: true
      responses:
        '202':
          description: Refresh accepted/queued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshResponse'
              examples:
                queued:
                  value:
                    status: queued
                    jobId: job_abc123
                    message: 'Refresh scheduled'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components_examples: {}

x-notes: |
  Implementation guidance (not enforced by OpenAPI):
  - Authenticate requests with Authorization: Bearer <token>.
  - Apply CORS headers with the allowed origins above.
  - Apply rate-limiting per IP and per API key (x-rateLimit provided as guide).
  - Validate query params strictly: startDate <= endDate, page/pageSize positive,
    fields should be known attributes, sortBy limited to allowed sortable fields.
  - Log requests with correlation IDs and record validation failures.
