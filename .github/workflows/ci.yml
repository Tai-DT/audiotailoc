name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

env:
  NODE_VERSION: '18'
  NODE_OPTIONS: '--max-old-space-size=4096'

jobs:
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
          POSTGRES_PORT: 5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          npm ci

      - name: Copy test environment
        working-directory: ./backend
        run: |
          cp .env.example .env.test

      - name: Run database migrations
        working-directory: ./backend
        run: |
          npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Run unit tests
        working-directory: ./backend
        run: |
          npm run test:unit
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          NODE_ENV: test

      - name: Run integration tests
        working-directory: ./backend
        run: |
          npm run test:integration
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          NODE_ENV: test

      - name: Generate test coverage
        working-directory: ./backend
        run: |
          npm run test:cov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: |
          npm run test
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3010/api/v1

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm run build

      - name: Run E2E tests
        working-directory: ./frontend
        run: |
          npm run test:e2e
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3010/api/v1

  test-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dashboard dependencies
        working-directory: ./dashboard
        run: |
          npm ci

      - name: Run dashboard tests
        working-directory: ./dashboard
        run: |
          npm run test
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3010/api/v1

      - name: Build dashboard
        working-directory: ./dashboard
        run: |
          npm run build

      - name: Run dashboard E2E tests
        working-directory: ./dashboard
        run: |
          npm run test:e2e
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3010/api/v1

  security-scan:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, test-dashboard]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security audit
        working-directory: ./backend
        run: |
          npm audit --audit-level moderate

      - name: Run dependency check
        working-directory: ./backend
        run: |
          npm ls --depth=0 || true

      - name: Check for vulnerabilities
        working-directory: ./backend
        run: |
          npx audit-ci --moderate

  performance-test:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, test-dashboard]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          npm ci

      - name: Start backend server
        working-directory: ./backend
        run: |
          npm run start:dev &
          sleep 10

      - name: Run performance tests
        working-directory: ./backend
        run: |
          npm install -g artillery
          artillery run performance-test.yml
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: backend/artillery-report.html

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, test-dashboard, security-scan]
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Deploy to staging
        working-directory: ./backend
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here
          # Example: npm run deploy:staging
        env:
          DEPLOYMENT_ENV: staging
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
          JWT_ACCESS_SECRET: ${{ secrets.STAGING_JWT_ACCESS_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.STAGING_JWT_REFRESH_SECRET }}
          CLOUDINARY_URL: ${{ secrets.STAGING_CLOUDINARY_URL }}
          CLOUDINARY_API_KEY: ${{ secrets.STAGING_CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.STAGING_CLOUDINARY_API_SECRET }}

      - name: Run smoke tests
        working-directory: ./backend
        run: |
          npm run test:smoke
        env:
          API_BASE_URL: ${{ secrets.STAGING_API_URL }}

  deploy-production:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, test-dashboard, security-scan]
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Deploy to production
        working-directory: ./backend
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment commands here
          # Example: npm run deploy:production
        env:
          DEPLOYMENT_ENV: production
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
          JWT_ACCESS_SECRET: ${{ secrets.PROD_JWT_ACCESS_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.PROD_JWT_REFRESH_SECRET }}
          CLOUDINARY_URL: ${{ secrets.PROD_CLOUDINARY_URL }}
          CLOUDINARY_API_KEY: ${{ secrets.PROD_CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.PROD_CLOUDINARY_API_SECRET }}

      - name: Run production smoke tests
        working-directory: ./backend
        run: |
          npm run test:smoke
        env:
          API_BASE_URL: ${{ secrets.PROD_API_URL }}

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: |
            üöÄ *Production Deployment* üöÄ
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Status: ${{ job.status }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  notify-failure:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, test-dashboard]
    if: failure()

    steps:
      - name: Notify failure
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#ci-cd'
          text: |
            ‚ùå *Pipeline Failed* ‚ùå
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Failed Jobs: ${{ join(needs.result, ', ') }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}