<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="650" cy="100" r="150" fill="#e94560" opacity="0.1"/>
  <circle cx="150" cy="500" r="100" fill="#e94560" opacity="0.08"/>
  
  <!-- Audio wave lines -->
  <g opacity="0.3">
    <rect x="250" y="250" width="8" height="60" rx="4" fill="#e94560"/>
    <rect x="270" y="230" width="8" height="100" rx="4" fill="#e94560"/>
    <rect x="290" y="210" width="8" height="140" rx="4" fill="#e94560"/>
    <rect x="310" y="190" width="8" height="180" rx="4" fill="#e94560"/>
    <rect x="330" y="200" width="8" height="160" rx="4" fill="#e94560"/>
    <rect x="350" y="220" width="8" height="120" rx="4" fill="#e94560"/>
    <rect x="370" y="240" width="8" height="80" rx="4" fill="#e94560"/>
    
    <rect x="430" y="240" width="8" height="80" rx="4" fill="#e94560"/>
    <rect x="450" y="220" width="8" height="120" rx="4" fill="#e94560"/>
    <rect x="470" y="200" width="8" height="160" rx="4" fill="#e94560"/>
    <rect x="490" y="190" width="8" height="180" rx="4" fill="#e94560"/>
    <rect x="510" y="210" width="8" height="140" rx="4" fill="#e94560"/>
    <rect x="530" y="230" width="8" height="100" rx="4" fill="#e94560"/>
    <rect x="550" y="250" width="8" height="60" rx="4" fill="#e94560"/>
  </g>
  
  <!-- Microphone icon -->
  <g transform="translate(360, 400)">
    <rect x="25" y="0" width="30" height="60" rx="15" fill="#e94560" opacity="0.8"/>
    <path d="M10 35 C10 65, 70 65, 70 35" stroke="#e94560" stroke-width="4" fill="none" opacity="0.6"/>
    <line x1="40" y1="65" x2="40" y2="85" stroke="#e94560" stroke-width="4" opacity="0.6"/>
    <line x1="25" y1="85" x2="55" y2="85" stroke="#e94560" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="540" font-family="system-ui, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" opacity="0.7">
    Audio Tài Lộc Project
  </text>
</svg>
