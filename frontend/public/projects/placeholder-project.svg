<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="650" cy="100" r="150" fill="#e94560" opacity="0.1"/>
  <circle cx="150" cy="500" r="100" fill="#e94560" opacity="0.08"/>
  
  <!-- Audio wave pattern -->
  <g transform="translate(200, 200)" opacity="0.4">
    <rect x="0" y="80" width="12" height="40" rx="6" fill="#e94560"/>
    <rect x="30" y="60" width="12" height="80" rx="6" fill="#e94560"/>
    <rect x="60" y="40" width="12" height="120" rx="6" fill="#e94560"/>
    <rect x="90" y="20" width="12" height="160" rx="6" fill="#e94560"/>
    <rect x="120" y="0" width="12" height="200" rx="6" fill="#e94560"/>
    <rect x="150" y="20" width="12" height="160" rx="6" fill="#e94560"/>
    <rect x="180" y="40" width="12" height="120" rx="6" fill="#e94560"/>
    <rect x="210" y="60" width="12" height="80" rx="6" fill="#e94560"/>
    <rect x="240" y="80" width="12" height="40" rx="6" fill="#e94560"/>
    
    <rect x="300" y="80" width="12" height="40" rx="6" fill="#e94560"/>
    <rect x="330" y="60" width="12" height="80" rx="6" fill="#e94560"/>
    <rect x="360" y="40" width="12" height="120" rx="6" fill="#e94560"/>
    <rect x="390" y="60" width="12" height="80" rx="6" fill="#e94560"/>
  </g>
  
  <!-- Speaker icon -->
  <g transform="translate(340, 380)" opacity="0.6">
    <rect x="0" y="0" width="120" height="160" rx="10" fill="#e94560"/>
    <circle cx="60" cy="50" r="30" fill="#1a1a2e"/>
    <circle cx="60" cy="120" r="20" fill="#1a1a2e"/>
    <circle cx="60" cy="50" r="15" fill="#e94560" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="570" font-family="system-ui, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" opacity="0.7">
    Audio Tài Lộc Project
  </text>
</svg>
